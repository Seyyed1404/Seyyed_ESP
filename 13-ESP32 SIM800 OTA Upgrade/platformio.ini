[env:esp32]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino
lib_deps = 
	Wire
	otadrive/OTAdrive@^1.1.2
	vshymanskyy/TinyGSM@^0.11.5

build_flags =
	-D TINY_GSM_MODEM_SIM800
	-D TINY_GSM_RX_BUFFER=512